<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form">
    <h2 class="header" style="font-size: 30px"><b>Login</b></h2>
      <table>
        <tr>
          <td><label class="w3-text-blue"><b>Username</b><span>*</span></label></td>
          <td>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required"><span>Required</span></div>
            </div>
          </td>
        </tr>
      </table>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <table>
        <tr>
          <td><label class="w3-text-blue"><b>Password</b><span>*</span></label></td>
          <td>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required"><span>Required</span></div>
            </div>
          </td>
        </tr>
      </table>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <br />
    <br />
    <div>
      <button [disabled]="loading" class="w3-bar-item w3-left w3-button w3-blue w3-large w3-block" style="width: 48%">
        Log in
      </button>
      <button routerLink="/register" class="w3-bar-item w3-left w3-button w3-blue w3-large w3-block" style="margin-left: 4%; width: 48%">
        Registration
      </button>
    </div>
  </div>


</form>
