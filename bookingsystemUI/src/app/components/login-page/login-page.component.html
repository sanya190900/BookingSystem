<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div style="width:400px; position:fixed; top: 20%; left: 50%; margin-left: -200px;">
    <h2 class="header" style="font-size: 30px"><b>Login</b></h2>
      <table>
        <tr>
          <td><label class="w3-text-blue"><b>Username</b><span style="color: red;">*</span></label></td>
          <td>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Required</div>
            </div>
          </td>
        </tr>
      </table>
    <input style="width: 400px" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <table>
        <tr>
          <td><label class="w3-text-blue"><b>Password</b><span style="color: red;">*</span></label></td>
          <td>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Required</div>
            </div>
          </td>
        </tr>
      </table>
    <input style="width: 400px" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <br />
    <br />
    <div>
      <button routerLink="/register" class="w3-bar-item w3-left w3-button w3-blue w3-large w3-block" style="width: 45%">
        Registration
      </button>
      <button [disabled]="loading" class="w3-bar-item w3-left w3-button w3-blue w3-large w3-block" style="margin-left: 10%; width: 45%">
        Log in
      </button>
    </div>
  </div>


</form>
