<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
  <h2 class="header" style="font-size: 30px"><b>Update password</b></h2>
  <table>
    <tr>
      <td><label class="w3-text-blue"><b>Password</b><span>*</span></label></td>
      <td>
      <td><div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required"><span>Required</span></div>
        <div *ngIf="f.password.errors.minlength"><span>6+ characters</span></div>
      </div>
    </td>
    </tr>
  </table>
  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
  <div>
    <br />
    <button type="submit" class="w3-bar-item w3-left w3-button w3-blue w3-large w3-block" style="width: 100%">
      Save
    </button>
  </div>
</form>
