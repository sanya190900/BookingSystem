<div id="header">
  <div class="logo"><a mat-button routerLink="/"><b>Booking System</b></a></div>
  <div class="userActions">
    <div *ngIf="!isLoggedIn()">
      <button mat-raised-button style="margin-right: 10px" routerLink="/register">
        <span>Sign up</span>
      </button>
      <button mat-raised-button style="margin-right: 10px" routerLink="/login">
        <span>Sign in</span>
      </button>
    </div>
    <div *ngIf="isLoggedIn()">
      <button mat-raised-button style="margin-right: 10px" (click)="onLogout()">
        <span>Log out</span>
      </button>
      <button class="dropbtn" style="vertical-align: middle;">
        <mat-icon style="font-size: 35px; vertical-align: middle; margin-top: -10px" routerLink="/profile">account_circle</mat-icon>
      </button>
    </div>
  </div>
</div>
